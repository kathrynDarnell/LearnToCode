<html>
  <head>
	<script type="text/javascript" src="/jquery-2.2.1.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  



       <script type="text/javascript">
			
			
			 function leftArrowPressed() {
				 moveRight(); 
            }

            function rightArrowPressed() {
               moveUp();
            }

            function upArrowPressed() {
				moveLeft();
               
            }

            function downArrowPressed() {
               moveDown();
            }
			
			
			
			function moveLeft(){
				var element = document.getElementById("pepper");
                element.style.left = parseInt(element.style.left) - 10 + 'px';}
			
			function moveRight(){
				 var element = document.getElementById("pepper");
                element.style.left = parseInt(element.style.left) + 10 + 'px';
			}

			function moveUp(){
				 var element = document.getElementById("pepper");
                element.style.top = parseInt(element.style.top) - 10 + 'px';
			}

			function moveDown(){
				 var element = document.getElementById("pepper");
                element.style.top = parseInt(element.style.top) + 10 + 'px';
			}
			

            function moveSelection(event) {                    
                switch (event.keyCode) {
                    case 37:
                        leftArrowPressed();
                    break;

                    case 39:
                        rightArrowPressed();
                    break;

                    case 38:
                        upArrowPressed();
                    break;

                    case 40:
                        downArrowPressed();
                    break;
                }
            };

        function gameLoop()
        {
            
            moveSelection();
            setTimeout("gameLoop()",1);
        }

  </script>
  </head>

  <body onload="gameLoop();" onkeydown="" onkeyup="moveSelection(event)">
   <h1>Pepper's contols are mixed up. Can you help him? <h1>
  <img id="pepper" src="/images/pepper.png" style="position: absolute; left: 100; right: 100; top: 100; bottom: auto; width:15%" >
  </body>
  
</html>
